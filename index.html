<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/blood.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
    <script src="/js/jquery.js"></script>
    <!-- <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <div class="twitter-wrap">
      <svg
        class="twitter"
        xmlns="http://www.w3.org/2000/svg"
        width="45"
        height="45"
        viewBox="0 0 24 24"
        data-fragment-index="0"
      >
        <path
          d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
        />
      </svg>
      &nbsp;&nbsp;@NoSuchManAsJezz
    </div>
    <div class="say-my-name">Jeremy Pittard</div>
    <div class="jrdev-wrap">
      <img src="/logo_primary.svg" alt="JR Dev" />
    </div>
    <div class="reveal">
      <div class="slides">
        <section class="intro">
          <h2>Agency Life</h2>
          <p>And how to manage a crippling coffee addiction</p>

          <div class="mug-wrap">
            <div class="steam"></div>
            <div class="mug"></div>
          </div>
        </section>
        <section>
          <p>I would like to clear something up...</p>
        </section>
        <section class="beer-and-pong">
          <img
            src="/pingpong.jpg"
            alt="pinging pong"
            class="fragment fade-down pingpong"
            data-transition-speed="slow"
          />
          <img
            src="/beer.jpg"
            alt="beer!"
            class="fragment beer fade-down"
            data-transition-speed="slow"
          />
        </section>
        <section class="all-the-time">
          <p>Does not happen all the time</p>
          <p class="fragment" data-fragment-index="1">we also drink coffee</p>
          <div class="mug-wrap fragment" data-fragment-index="1">
            <div class="steam"></div>
            <div class="mug"></div>
          </div>
        </section>
        <section></section>
      </div>
    </div>

    <script src="js/reveal.js"></script>
    <script src="js/my.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/zoom-js/zoom.js", async: true },
          { src: "plugin/notes/notes.js", async: true },
          { src: "plugin/highlight/highlight.js", async: true }
        ]
      });
    </script>
  </body>
</html>
